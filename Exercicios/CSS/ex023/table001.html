
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableas</title>
    <style>   
    body{
        font-family: Arial, Helvetica, sans-serif;
    }                                               table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }                           
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alianhamento horizontal*/
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS(SIMPLES)
        TABLE= tabela
            TABLE ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
            <table>
                <tr> <!-- Primeira linha--> 
                    <td>A1
                    <td>B1
                    <td>C1
                </tr>
                <tr class="linha">
                    <td>A2
                    <td>B2
                    <td class="numero">C2
                </tr>
                <tr>
                    <td>A3
                    <td>B3
                    <td class="numero">C3
                </tr>
                <tr>
                    <td>A4
                    <td>B4
                    <td>C4
                </tr>
            </table>
</body>
</html>
